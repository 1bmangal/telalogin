<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="alternate" href="https://unpkg.com/boxicon@2.1.4/css/boxicon.min.css">
</head>
<body>
    <div class="formsoculto">
        <main class="login">
            <form action="" class="container">
                <h1 class="headline">Bem-vindo(a)</h1>
                <h2 class="subheadl">Insira seus dados de acesso</h2>
                <div class="form">
                    <label for="email" class="label-email">
                        E-mail
                    </label>
                    <i class="bx bxs-user"></i>
                    <input class="input-email" type="email" id="email" placeholder="Seu email:" autocomplete="off">
                    <label for="password" class="label-password">
                        Senha
                    </label>
                    <i class="bx bxs-key"></i>
                    <input type="password" class="input-password" id="password" placeholder="Sua senha:">

                    <a class="forgot">Esqueceu a senha?</a>
                    <button class="button">Login</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
